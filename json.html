<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .container {
            width: 60%;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: lightblue;
            color: white;
        }

        td button {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        td button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Data Table</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>

        const jsonData = [
            { "id": 1, "name": "Alice Johnson", "email": "alice@example.com" },
            { "id": 2, "name": "Bob Smith", "email": "bob@example.com" },
            { "id": 3, "name": "Charlie Brown", "email": "charlie@example.com" },
            { "id": 4, "name": "David Wilson", "email": "david@example.com" },
            { "id": 5, "name": "Emma Davis", "email": "emma@example.com" },
            { "id": 6, "name": "Frank Thomas", "email": "frank@example.com" },
            { "id": 7, "name": "Grace Miller", "email": "grace@example.com" },
            { "id": 8, "name": "Henry White", "email": "henry@example.com" },
            { "id": 9, "name": "Isabella Moore", "email": "isabella@example.com" },
            { "id": 10, "name": "Jack Taylor", "email": "jack@example.com" }
        ];

        function loadTable() {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = ""; 

            jsonData.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.email}</td>
                    <td><button onclick="deleteRow(${index})">DELETE</button></td>
                `;
                tableBody.appendChild(row);
            });
        }


        function deleteRow(index) {
            jsonData.splice(index, 1); 
            loadTable(); 
        }

        window.onload = loadTable;
    </script>

</body>
</html>
