<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #17a2b8;
        }

        .text-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        #textPara {
            font-size: 18px;
            min-height: 60px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .format-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .format-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .format-btn:active {
            transform: translateY(0);
        }

        #boldBtn {
            background-color: #007bff;
            color: white;
        }

        #boldBtn:hover {
            background-color: #0069d9;
        }

        #italicBtn {
            background-color: #28a745;
            color: white;
        }

        #italicBtn:hover {
            background-color: #218838;
        }

        #underlineBtn {
            background-color: #ffc107;
            color: #212529;
        }

        #underlineBtn:hover {
            background-color: #e0a800;
        }

        /* Text formatting classes */
        .bold {
            font-weight: bold;
            color: #007bff;
        }

        .italic {
            font-style: italic;
            color: #28a745;
        }

        .underline {
            text-decoration: underline;
            color: #ffc107;
            text-decoration-thickness: 2px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        #resetBtn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #resetBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="one.html">Problem 1</a> |
        <a href="three.html">Problem 3</a> |
        <a href="four.html">Problem 4</a> |
        <a href="five.html">Problem 5</a> |
        <a href="six.html">Problem 6</a> |
        <a href="seven.html">Problem 7</a> |
        <a href="eight.html">Problem 8</a> |
        <a href="nine.html">Problem 9</a>
    </nav>

    <h1>Text Formatting Tool</h1>
    
    <div class="text-container">
        <p id="textPara">This is a sample text that you can format. Try clicking the buttons below!</p>
        
        <div class="button-group">
            <button id="boldBtn" class="format-btn">Bold</button>
            <button id="italicBtn" class="format-btn">Italic</button>
            <button id="underlineBtn" class="format-btn">Underline</button>
        </div>

        <div class="controls">
            <button id="resetBtn">Reset Formatting</button>
        </div>
    </div>

    <script>
        const textPara = document.getElementById('textPara');
        const boldBtn = document.getElementById('boldBtn');
        const italicBtn = document.getElementById('italicBtn');
        const underlineBtn = document.getElementById('underlineBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Toggle formatting functions
        boldBtn.addEventListener('click', function() {
            textPara.classList.toggle('bold');
            updateButtonState(boldBtn, textPara.classList.contains('bold'));
        });

        italicBtn.addEventListener('click', function() {
            textPara.classList.toggle('italic');
            updateButtonState(italicBtn, textPara.classList.contains('italic'));
        });

        underlineBtn.addEventListener('click', function() {
            textPara.classList.toggle('underline');
            updateButtonState(underlineBtn, textPara.classList.contains('underline'));
        });

        // Reset all formatting
        resetBtn.addEventListener('click', function() {
            textPara.classList.remove('bold', 'italic', 'underline');
            updateButtonState(boldBtn, false);
            updateButtonState(italicBtn, false);
            updateButtonState(underlineBtn, false);
        });

        // Update button appearance based on active state
        function updateButtonState(button, isActive) {
            if (isActive) {
                button.style.transform = 'translateY(0)';
                button.style.boxShadow = 'inset 0 2px 4px rgba(0, 0, 0, 0.2)';
            } else {
                button.style.transform = '';
                button.style.boxShadow = '';
            }
        }
    </script>
</body>
</html>
